<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>QUIZ</h1>
   <div class="quiz-container" id="quiz">
      <div class="quiz-header" >
        <h4 id="question">Here Questions will be there</h4>
        <ul>
            <li>
                <input type="radio" name="option" id="a" class="answer">
                <label for="a" class="op_label" id="a_text">Here option1</label>
            </li>
            <li>
                <input type="radio" name="option" id="b" class="answer">
                <label for="b" class="op_label" id="b_text">Here option2</label>
            </li>
            <li>
                <input type="radio" name="option" id="c" class="answer">
                <label for="c" class="op_label" id="c_text">Here option3</label>
            </li>
            <li>
                <input type="radio" name="option" id="d" class="answer">
                <label for="d" class="op_label" id="d_text">Here option4</label>
            </li>
        </ul>
        <div class="action">
            <button id="prev">previous</button>
            <button id="next">Next</button>
            <button id="submit">submit</button>
        </div>
      </div>
      
   </div>
   <div class="result-container" id="result">
    <h4  id="score"></h4>
    <div class="action">
        <button id="reload" onclick="window.location.reload()">Reload</button>
        <button id="showans" onclick="loadAnswers()">Show Answers</button>
    </div>
  </div>
   <script src="main.js"></script>
</body>
</html>
